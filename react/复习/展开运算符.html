<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>展开运算符</title>
</head>

<body>

</body>
<script>
    var arr1 = [1, 2, 3];
    var arr2 = [4, 5, 6];
    console.log(...arr1);
    console.log(arr1);
    console.log(...arr1, ...arr2);
    const t = (...numbers) => {
        return numbers.reduce((pre, cur) => {
            return pre + cur;
        })
    };
    console.log(t(1,2,3,4,5,6))
</script>

</html>
