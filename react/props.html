<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Props</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="example"></div>
    <div id="example2"></div>
    <script type="text/babel">
        // 类组件 继承React.Component render return 3者必须有
        class Person extends React.Component {
            render() {
                const { name, gender, age } = this.props;
                return <ul>
                    <li>姓名: {name}</li>
                    <li>性别: {gender}</li>
                    <li>年龄: {age}</li>
                </ul>
            }
        }

        ReactDOM.render(<Person name="张三" gender="男" age="111" />, document.getElementById('example'));
        const p = { name: "李四", gender: "女", age: 999 };
        ReactDOM.render(<Person {...p} />, document.getElementById('example2'));
    </script>
</body>

</html>
